<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>searchstack</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

	<!-- JS -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>

	<!-- ANGULAR CUSTOM -->
	<script src="js/controllers/MainCtrl.js"></script>
	<script src="js/controllers/searchCtrl.js"></script>
	<script src="js/services/NerdService.js"></script>
	<script src="js/controllers/GeekCtrl.js"></script>
	<script src="js/services/GeekService.js"></script>
	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app="searchstack" ng-controller="searchController">
<div class="container">
	
	<!-- HEADER -->
	<nav class="navbar navbar-inverse">
		
		<ul class="nav navbar-nav">
			<li><a href="/rank">랭킹</a></li>
			<li><a href="/champion">챔피언</a></li>
			<li><a href="/multiSearch">멀티서치</a></li>
		</ul>
	</nav>

	<div class="logo">
			<a class="home" href="/"><img src="img/logo.png"/></a>
	</div>

	<form>
		<input type="text" ng-model="searchKeyword" placeholder="유저 아이디 검색해주세요,...">
	</form>

	<!-- ANGULAR DYNAMIC CONTENT -->
	<div ng-view></div>

</div>
</body>
</html>
